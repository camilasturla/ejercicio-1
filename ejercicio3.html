        <br/>

        <br/>
        <br/>

        <br/>
        <br/>

          Deseo recibir informacion sobre nuevos posteos en la plataforma de Nucba. </label>

        <br/>
          <label>
          <input type="checkbox" required> 
          Declaro que lei los terminos y condiciones y estoy listo para convertirme en desarrollador web Full Stack</label>

        <br/>
        <br/>
